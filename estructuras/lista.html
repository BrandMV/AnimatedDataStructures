<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/lista.css">
    <title>Lista</title>
</head>
<body>
    <header>
        <div class="home"><a href="../index.html">Inicio</a></div>
        <div class="menu">
            <ul>
                <li><a href="./pila.html">Pila</a></li>
                <li><a href="./cola.html">Cola</a></li>
                <li><a href="./lista.html">Lista</a></li>
            </ul>
        </div>
    </header>
    <section class="wrap">
        <div>
          <canvas
            id="canvas"
            width="650"
            height="700"
            style="border: 1px solid black"
          ></canvas>
        </div>
  
        <article class="container">
          <div class="firstsButtons">
            <input
              type="button"
              value="Guardar lista"
              id="saveButton"
              class="hide"
            />
            <input
              type="button"
              value="Cargar lista"
              id="loadButton"
              class="btn"
            />
            <input
            type="button"
            value="Nueva lista"
            id="newButton"
            class="btn"
          />
          </div>
  
          <div class="secondsButtons">
            <input
            type="button"
            value="Crear Nodo"
            id="createNodeButton"
            class="btn"
          />
            <input type="button" value="Eliminar Nodo" id="dropButton" class="btn" />
         
          </div>
  
          <div class="thirdsButtons">
            <input
              type="number"
              step="0.1"
              id="listNodeValue"
              placeholder="inserta un numero"
              required
              class=""
            />
            <input
            type="button"
            value="Crear"
            id="createButton"
            class="btn"
          />
            
        </div>
        <div class="fourthsButton">
              <input
                type="button"
                value="Insertar al inicio"
                id="firstButton"
                class="btn"
              />
              <input
              type="button"
              value="Insertar al final"
              id="lastButton"
              class="btn"
            />
         
        </div>
        <div style="margin-top: 1rem;">
          <input
          type="button"
          value="Posicion especifica"
          id="specificButton"
          class="btn"
        />
        <input
        type="number"
        step="1"
        id="saltButton"
        placeholder="inserta posición"
        required
        class=""
        style="height: 3rem; font-size: 1rem;"
      />
   
        </div>
        <input
        type="button"
        value="Insertar"
        id="insertSpecificButton"
        class="btn"
        style="width: 100%"
      />
        
          <br />
          <article>
            <div class="code hide" id="cCode">
              <h4>Còdigo</h4>
              some code
            </div>
          </article>
        </article>
      </section>
    <div><svg class="wave"  viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M-14.95,26.14 C-35.26,264.95 486.17,152.45 507.05,0.50 L601.30,225.48 L-18.90,224.50 Z" style="stroke: none; fill: #FF5500;"></path></svg></div>


    <script src="../js/lista.js"></script>
</body>
</html>
